language: java

jdk:
  - openjdk8

env:
  - DOCKER_ACC=232923568814.dkr.ecr.us-east-1.amazonaws.com/dev-sandbox-ecr

integrations:
  hub:
    - integrationName: aws_ecr_key
      region: us-east-1
      type: ecr

build:
  ci:
    - mkdir -p shippable/testresults
    - mvn clean install
    - cp -r target/site shippable/testresults

  post_ci:
    - docker build -t $DOCKER_ACC/$DOCKER_REPO:$BRANCH.$BUILD_NUMBER .
    - docker push $DOCKER_ACC/$DOCKER_REPO:$BRANCH.$BUILD_NUMBER

